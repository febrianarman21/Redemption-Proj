<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime</title>
    <link rel="icon" href="Fajar.PNG">
    <style>
        body {
            font-family: arial;
        }
        form {
            padding: 5px;
        }
        footer time {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Form Date</h1>
    </header>
    <main>
        <form action="">
            <label for="join_date">Jam Masuk :</label><br>
            <input type="datetime-local" name="jam-masuk" id="jam-masuk" value="2024-01-01T00:00" min="2022-01-01T00:00" max="2025-12-31T24:00">
            <input type="submit" value="simpan">
        </form>
    </main>
    <footer>
        Powered by Arman Febrian Fajari <time datetime="2024">@2024</time>
    </footer>
</body>
</html>
